[build]
  # Base directory where package.json is located
  base = "React-Todo-Frontend"
  
  # Build command
  command = "npm run build"
  
  # Directory with your build output (relative to base)
  publish = "dist"

# Redirect all requests to index.html for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Environment variables hint (set these in Netlify dashboard)
# VITE_API_URL = "https://your-backend.onrender.com/api/todos"
